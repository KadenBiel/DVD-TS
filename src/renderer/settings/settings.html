<!DOCTYPE html>
<html>
    <head>
        <title id='version'>DVD Screen vX.X.X</title>
        <link rel="stylesheet" href="settings.css">
    </head>
    <body>
        <div class='settings'>
            <p>Input Password:</p>
            <input type="text" class='pass' id='code'>
            <input type='button' id='lock' onclick='lock()' value='Lock'>
            <p id='message'></p>
        </div>
        <div id='setDiv' style='width: 100%;'>
            <p id='speedP' class='sect'>DVD Speed: 1</p>
            <div class='settings'>
                <input type='range' oninput="changeSpeed()" id='speed' min='1' max='100' value='1' class='slide'>
            </div>
            <p id='sizeP' class='sect'>DVD Size: 54px</p>
            <div class='settings'>
                <input type='range' oninput="changeSize()" id='size' min='10' max='200' value='54' class='slide'>
            </div>
            <p class="sect">Colors:</p>
            <div class='settings' id='colorDiv'></div>
            <div class='settings'>
                <input type='button' onclick='newColor()' value='Add Color'>
                <input type='button' onclick='remColor()' value='Remove Color'>
            </div>
            <p class='sect'>Save:</p>
            <div class='settings'>
                <input type='button' onclick='restore()' value='Reset'>
                <input type='button' onclick='save()' value='Save'>
            </div>
        </div>
        <script src="setting.ts"></script>
    </body>
</html>
