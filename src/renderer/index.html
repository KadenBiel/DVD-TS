<!DOCTYPE html>
<html>
  <head>
    <title id="version">DVD Screen vX.X.X</title>
    <link rel="stylesheet" href="mainWindow.css">
  </head>
  <body>
    <div id="cDiv" class="full">
      <canvas id="c">
        <img src="../../assets/blue.png" id="dvd">
        <script src="dvd.ts"></script>
      </canvas>
    </div>
    <script>
      const { ipcRenderer } = require('electron');
      const version = document.getElementById('version');
      
      ipcRenderer.send('app_version');
      ipcRenderer.on('app_version', (event, arg) => {
        ipcRenderer.removeAllListeners('app_version');
        version.innerText = 'DVD Screen v' + arg.version;
      });
  
      ipcRenderer.on('update_available', () => {
          ipcRenderer.removeAllListeners('update_available');
          alert('New update available! downloading now!')
      });

      ipcRenderer.on('update_not_available', () => {
          alert('No new updates available')
      });
      
      ipcRenderer.on('update_downloaded', () => {
          ipcRenderer.removeAllListeners('update_downloaded');
          if(confirm("Update downloaded. Hit OK to restart and install the update.")) {
            ipcRenderer.send('restart_app')
          }
      });
    </script>
  </body>
</html>
