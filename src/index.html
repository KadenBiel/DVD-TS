<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mainWindow.css">
  </head>
  <body>
    <div id="cDiv" class="full">
      <canvas id="c">
        <script>
          const ipcRenderer = require('electron');

          ipcRenderer.on('update_available', () => {
            ipcRenderer.removeAllListeners('update_available');
            console.log('update available');
            alert('Update Available!')
          });

          ipcRenderer.on('update_dowloaded', () => {
            console.log('update downloaded');
            ipcRenderer.removeAllListeners('update_dowloaded');
            if (confirm('New update available! Restart the app to install.')) {
              console.log('restart requested')
              ipcRenderer.send('restart-app')
            } else {
              console.log('update upon close')
            }
          });
        </script>
        <img src="../assets/blue.png" id="dvd">
        <script src="dvd.ts"></script>
      </canvas>
    </div>
  </body>
</html>
